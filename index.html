<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>ToDo Calendar</title>
  </head>
  <body>
    <main>
      <section class="welcome">
        <div>
          <h2>How are you doing today, <input type="text" />?</h2>
        </div>
      </section>

      <div>
        <section>
          <h2>Create A To Do</h2>
          <h3>What's on your To Do?</h3>
          <input type="text" />
        </section>

        <section>
          <h2>Pick a Category</h2>
          <input type="button" value="Business" />
          <input type="button" value="Personal" />
          <input type="button" value="Friends/Family" />
        </section>
      </div>

      <script src="./assets/js/main.js"></script>
    </main>
  </body>
</html>
